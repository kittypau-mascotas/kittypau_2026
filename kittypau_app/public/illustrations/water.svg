<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" role="img" aria-label="Agua inteligente Kittypau">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#F8E8E4"/>
    </linearGradient>
    <linearGradient id="water" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#7AB8D6"/>
      <stop offset="1" stop-color="#3B82F6"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#EBB7AA"/>
      <stop offset="1" stop-color="#D79C90"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="20" stdDeviation="22" flood-color="#1f2937" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect width="1200" height="600" rx="56" fill="url(#bg)"/>

  <!-- bowl -->
  <g filter="url(#soft)">
    <path d="M280 340c0 110 140 190 320 190s320-80 320-190H280z" fill="#ffffff" stroke="#E7D8D4" stroke-width="10"/>
    <path d="M308 340c0 80 118 146 292 146s292-66 292-146H308z" fill="url(#water)" opacity="0.25"/>
    <path d="M340 320c24-76 110-130 260-130s236 54 260 130" fill="none" stroke="#E7D8D4" stroke-width="12" stroke-linecap="round"/>
    <path d="M372 320c22-56 94-96 228-96s206 40 228 96" fill="none" stroke="url(#accent)" stroke-width="14" stroke-linecap="round"/>
  </g>

  <!-- droplets -->
  <g fill="url(#water)" opacity="0.95">
    <path d="M606 150c0 0 58 76 58 124a58 58 0 1 1-116 0c0-48 58-124 58-124z"/>
    <path d="M492 192c0 0 36 46 36 76a36 36 0 1 1-72 0c0-30 36-76 36-76z" opacity="0.75"/>
    <path d="M720 192c0 0 36 46 36 76a36 36 0 1 1-72 0c0-30 36-76 36-76z" opacity="0.75"/>
  </g>

  <!-- label -->
  <g fill="#0f172a" opacity="0.72" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="34" font-weight="600">
    <text x="120" y="92">Agua inteligente</text>
  </g>
</svg>

