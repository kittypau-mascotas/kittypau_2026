<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" role="img" aria-label="Plato inteligente Kittypau">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#F8E8E4"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#EBB7AA"/>
      <stop offset="1" stop-color="#D79C90"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="20" stdDeviation="22" flood-color="#1f2937" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect width="1200" height="600" rx="56" fill="url(#bg)"/>

  <!-- subtle grid -->
  <g opacity="0.12" stroke="#0f172a" stroke-width="2">
    <path d="M120 120H1080"/>
    <path d="M120 240H1080"/>
    <path d="M120 360H1080"/>
    <path d="M120 480H1080"/>
  </g>

  <!-- bowl -->
  <g filter="url(#soft)">
    <path d="M280 340c0 110 140 190 320 190s320-80 320-190H280z" fill="#ffffff" stroke="#E7D8D4" stroke-width="10"/>
    <path d="M308 340c0 80 118 146 292 146s292-66 292-146H308z" fill="url(#accent)" opacity="0.18"/>
    <path d="M340 320c24-76 110-130 260-130s236 54 260 130" fill="none" stroke="#E7D8D4" stroke-width="12" stroke-linecap="round"/>
    <path d="M372 320c22-56 94-96 228-96s206 40 228 96" fill="none" stroke="url(#accent)" stroke-width="14" stroke-linecap="round"/>
  </g>

  <!-- kibble -->
  <g fill="#EBB7AA" opacity="0.9">
    <circle cx="520" cy="292" r="16"/>
    <circle cx="600" cy="272" r="14"/>
    <circle cx="680" cy="292" r="16"/>
    <circle cx="560" cy="312" r="12"/>
    <circle cx="640" cy="312" r="12"/>
  </g>

  <!-- label -->
  <g fill="#0f172a" opacity="0.72" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="34" font-weight="600">
    <text x="120" y="92">Plato inteligente</text>
  </g>
</svg>

